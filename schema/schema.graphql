scalar JSON

type Query {
  getUserDetails(userId: String!): GetUserDetailsResult!

  getTodoList(userId: String!): GetTodoListResult!
  getInProgressList(userId: String!): GetInProgressListResult!
  getDoneList(userId: String!): GetDoneListResult!
}

type Mutation {
  signup(data: SignupInput!): SignupResult!
  login(data: LoginInput!): LoginResult!
}

type GetUserDetailsResult {
  message: String!
  userDetails: UserDetails!
}

type UserDetails {
  id: String!
  email: String!
  firstName: String!
  lastName: String!
  createdAt: String!
  updatedAt: String!
}

type GetTodoListResult {
  message: String!
}

type GetInProgressListResult {
  message: String!
}
type GetDoneListResult {
  message: String!
}

type SignupResult {
  message: String!
}

type LoginResult {
  message: String!
  token: String
  userId: String
}

input SignupInput {
  email: String!
  password: String!
  firstName: String!
  lastName: String!
}

input LoginInput {
  email: String!
  password: String!
}
